<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <p id="result" class="hide">Demo message</p>
        <h5>How to play: Repeat after the computer's sequence by clicking on the colored buttons. The sequence will get longer with each turn. If you get the sequence wrong, you lose. Good luck!</h5><br><br><br>
        <button id="start"> Start Game</button>
        <br>
        <p>Designed and built by <a href="https://twitter.com/rachaelcodesss" target="_blank">rachaelcodesss</a></p>
    </div>
    <div class="wrapper hide">
        <div class="simon">
            <div class="color1 color-part"></div>
            <div class="color2 color-part"></div>
            <div class="color3 color-part"></div>
            <div class="color4 color-part"></div>
            <div id="count">00</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
